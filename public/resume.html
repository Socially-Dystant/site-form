<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta charset="UTF-8">
  <title>Resume Site Form</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">
    <h1>Resume Site Form</h1>
    <p class="subtitle">
      This form was saved earlier. Review the information below and continue when ready.
    </p>

    <form id="siteForm">

      <div class="row">
        <div class="field">
          <label>Year Built</label>
          <input type="number" name="yearBuilt">
        </div>

        <div class="field">
          <label>Area (sq ft)</label>
          <input type="number" name="area">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Utility Territory</label>
          <input type="text" name="utilityTerritory">
        </div>

        <div class="field">
          <label>Stories</label>
          <input type="number" name="stories">
        </div>
      </div>

      <div class="field">
        <label>Assessor Email</label>
        <input type="email" name="email">
      </div>

      <div class="field">
        <label>Notes</label>
        <textarea name="notes"></textarea>
      </div>

      <div class="actions">
        <button type="button" onclick="resumeForm()">Resume Editing</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('siteForm');
    const params = new URLSearchParams(window.location.search);
    const token = location.hash.replace('#', '');

    if (!token) {
      alert('Invalid or missing resume token.');
    }

    const saved = localStorage.getItem(`resume_${token}`);

    if (!saved) {
      alert('Saved form data not found on this device.');
    } else {
      const { data } = JSON.parse(saved);

      Object.entries(data).forEach(([key, value]) => {
        if (form[key]) {
          form[key].value = value;
        }
      });
    }

    function resumeForm() {
      // Simply redirect back to main form with same context
      const siteId = params.get('siteId');
      const accountId = params.get('accountId');

      if (!siteId || !accountId) {
        alert('Missing Site or Account context.');
        return;
      }

      window.location.href =
        `/?siteId=${encodeURIComponent(siteId)}` +
        `&accountId=${encodeURIComponent(accountId)}` +
        `#${token}`;
    }
  </script>

</body>
</html>
